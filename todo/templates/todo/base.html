<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        header {
            background-color: #4a76a8;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #4a76a8;
        }

        .task {
            border-bottom: 1px solid #eee;
            padding: 0.8rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task-title {
            margin-right: 1rem;
            flex-grow: 1;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background-color: #4a76a8;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 1rem;
        }
        
        .form-check-input {
            margin-right: 0.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My ToDo App</h1>
        </header>
        <div class="content">
            {% block content %}
              
            {% endblock %}
        </div>
    </div>
    
</body>
</html>
